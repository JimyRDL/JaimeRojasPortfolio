<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisy Background Effect</title>
    <style>
        body {
            margin: 0;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Noise.png'), #140E1F; /* Same background */
            background-blend-mode: luminosity; /* Apply blend mode */
            pointer-events: none;
        }
        .cadi {
            position: absolute;
            width: 500px;
            height: 0px;
            top: 15em;
            left: 50%;
            border-radius: 30%;
            display: block;
            background: rgba(0, 0, 0, 0); /* Very light transparent background */
            box-shadow: 0 0 300px 30px orange;
            z-index: 1; /* Ensure it's visible */
            transform: translateX(-50%); /* Center horizontally */
        }
        .imgs {
            /* fill: none; */
            position: absolute;
            filter: drop-shadow(0px 0px 120px orange);
            z-index: 1;
        }
        .circle-shadow {
            position: absolute;
            width: 650px; 
            height: 500px; 
            top: 50%; 
            left: 50%; 
            background: radial-gradient(orange 20%,#6A4500 100%); /* Color of the shadow */
            border-radius: 100%; 
            filter: blur(100px); 
            transform: translate(-50%, -50%); 
            z-index: 0;
            opacity: 30%;
        }
    </style>
</head>
<body>
    <span class="cadi"></span>
    <div class="circle-shadow"></div>
</body>
</html>
